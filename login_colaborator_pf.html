   <!--=============== CSS ===============-->
  <link rel="stylesheet" href="assets/css/stylelogin.css">

    

    <title>Formulário de Login e Cadastro</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form">
            <h2 class="title">Colaborador Físico</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Email" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Senha" />
            </div>
            <input type="submit" value="Login" class="btn solid" />
            <p class="social-text">Ou entre com as plataformas sociais</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
          <form action="#" class="sign-up-form">
            <h2 class="title">Cadastre-se</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" name="Nome_completo" placeholder="Nome completo" id="Nome_completo" required/>
            </div>
            <div class="input-field">
                <i class="fas fa-list-numeric"></i>
                <input type="number" name="CPF" placeholder="CPF" id="CPF" required />
            </div>
            <div class="input-field">
              <i class="fas fa-calendar"></i>
              <input type="date" name="Data_Nasc" placeholder="Data de nascimento" id="Data_Nasc" required />
            </div>
            <!--=============== SEXO ===============-->
            <p>Sexo:</p>
            <div class="input-field">
                <i class="fas fa-gender"></i>
                <input type="radio" name="genero" id="feminino" value="feminino" required/>
                <label for="feminino">Feminino</label>
                <input type="radio" name="genero" id="masculino" value="masculino" required/>
                <label for="masculino">Masculino</label>
                <input type="radio" name="genero" id="outros" value="outros" required/>
                <label for="outros">Outros</label>
            </div>

            <div class="input-field">
                <i class="fas fa-map-location"></i>
                <input type="number" name="CEP" placeholder="CEP" id="CEP" required/>
            </div>
            <div class="input-field">
                <i class="fas fa-map-location"></i>
                <input type="text" name="Rua" placeholder="Logradouro" id="Rua" required/>
            </div>
            <div class="input-field">
                <i class="fas fa-map-location"></i>
                <input type="number" name="Numero" placeholder="Número" id="Numero" required/>
            </div>
            <div class="input-field">
                <i class="fas fa-map-location"></i>
                <input type="text" name="Complemento" placeholder="Complemento" id="Complemento" required/>
            </div>
            <div class="input-field">
                <i class="fas fa-map-location"></i>
                <input type="text" name="Bairro" placeholder="Bairro" id="Bairro" required/>
            </div>
            <div class="input-field">
                <i class="fas fa-map-location"></i>
                <input type="text" name="Cidade" placeholder="Cidade" id="Cidade" required/>
            </div>
            <div class="input-field">
                <i class="fas fa-map-location"></i>
                <input type="text" name="UF" placeholder="Estado" id="UF" required/>
            </div>
            <div class="input-field">
                <i class="fas fa-envelope"></i>
                <input type="text" name="Email" placeholder="E-mail" id="Email" required/>
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" name="Senha" placeholder="Senha" id="Senha" required/>
            </div>
            <div class="input-field">
                <i class="fas fa-lock"></i>
                <input type="check-password" name="Senha" placeholder="Repita sua senha" id="check-senha" required/>
              </div>
            <div class="input-field">
                <i class="fas fa-phone"></i>
                <input type="number" name="DDD" placeholder="DDD" id="DDD" required/>
            </div>
            <div class="input-field">
                <i class="fas fa-phone"></i>
                <input type="number" name="Telefone" placeholder="Telefone" id="Telefone" required/>
            </div>
            <input type="submit" class="btn" value="Cadastrar" />
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>Novo por aqui?</h3>
            <p>
              Venha fazer parte da OnDev
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Cadastre-se
            </button>
          </div>
          <img src="assets/img/log.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>Já é um de nós?</h3>
            <p>
              Faça Login na sua conta
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Entrar
            </button>
          </div>
          <img src="assets/img/register.svg" class="image" alt="" />
        </div>
      </div>
    </div>


<script src="assets/libs/jquery/jquery.min.js"></script>

<script src="assets/js/custom.js"></script>
<script src="assets/js/forms.js"></script>
<script src="assets/js/login.js"></script>

</html>
